<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education plus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a href="#" class="navbar-brand">Education plus</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#questions" class="nav-link">Jobs</a>
                    </li>
                    <li class="nav-item">
                        <a href="/about-us" class="nav-link">About us</a>
                    </li>
                    <li class="nav-item">
                        <a href="#questions" class="nav-link">Questions</a>
                    </li>               
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-centered">
        <h1 class="text-centered">Търсене по критерии:</h1>
        <section class="bg-secondary text-light p-5 text-center text-sm-start">
            <div class="container">
                <div class="d-sm-flex aligng-items-center justify-content-between">

                    <label class="text-warning text-lg display-flex"> Opportunity </label>
                    <select th:field="*{opportunity}" required>
                        <th:block th:each="opportunity : ${listOpportunities}">
                            <option th:text="${opportunity.name}" th:value="${opportunity.id}" />
                    </select>

                    <label class="text-warning text-lg"> Interest </label>
                    <select th:field="*{interest}" required>
                        <th:block th:each="interest : ${listInterests}">
                            <option th:text="${interest.name}" th:value="${interest.id}" />
                    </select>
                    <a class="btn btn-outline-info"
                    th:href="@{/hotels/edit/{hotelId}(hotelId=${hotel.id})}">Търси</a>
                </div>
            </div>
        </section>
    </div>

        <div class="container centered" th:if="${LISTRECORDS != null & ${INTEREST_FELD}}">
                   <table class="table table-stripped">
            <thead>
                <tr>
                    <th scope="col">Описание</th>
                    <th scope="col">Местоположение</th>
                    <th scope="col">Възможност</th>
                    <th scope="col">Фирма</th>
                    <th scope="col">Интереси</th>
                    <th scope="col">Кандидатствай</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="offer : ${}">
                    <td th:text="${offer.description}"></td>
                    <td th:text="${offer.location}"></td>
                    <td th:text="${offer.opportunity}"></td>
                    <td th:text="${offer.business}"></td>
                    <td th:text="${offer.interest}"></td>

                    <td>
                        <a class="btn btn-secondary"
                            th:href="@{/hotels/edit/{hotelId}(hotelId=${hotel.id})}">Кандидатствай</a>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
