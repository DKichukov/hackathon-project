<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="EN">
<head>
  <meta charset="UTF-8">
  <title>Student Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Business</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Bussiness Update</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
<div class="container">
  <div class="row">
    <div class="cool-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center">Update Business</h1>
      <div class="card-body">

        <form th:action="@{/business/{id} (id=${business.id})}" th:object="${business}" method="POST">
          <div class="form-group">
            <div class="form-group p-1">
              <label> E-mail</label>
              <input
                      type="text"
                      name="email"
                      th:field="*{email}"
                      class="form-control"
                      placeholder="Enter email"
              />
          </div> 
          <div class="form-group p-1">
              <label> Password</label>
              <input
                      type="password"
                      name="password"
                      th:field="*{password}"
                      class="form-control"
                      placeholder="Enter password"
              />
          </div> 
          <label>Name</label>
          <input
                  type="text"
                  name="name"
                  th:field="*{name}"
                  class="form-control"
                  placeholder="Enter name"
          />
      </div>

      <div class="form-group p-1">
          <label> Description</label>
          <input
                  type="text"
                  name="description"
                  th:field="*{description}"
                  class="form-control"
                  placeholder="Enter description"
          />
      </div>

     
      <div class="form-group p-1">
          <label>City</label>
          <input
                  type="text"
                  name="city"
                  th:field="*{city}"
                  class="form-control"
                  placeholder="Enter city"
          />
      </div>
      <div class="form-group p-1">
          <label>Address</label>
          <input
                  type="text"
                  name="address"
                  th:field="*{address}"
                  class="form-control"
                  placeholder="Enter address"
          />
          
      </div>
          <div class="box-footer">
            <button type="submit" class="btn btn-primary">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
crossorigin="anonymous"></script>

</body>
</html>
