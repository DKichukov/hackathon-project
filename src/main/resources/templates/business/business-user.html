<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Business profile</title>
</head>

<body>

<div class="container rounded mt-5 mb-5" th:action="@{/business/organisation}">
    <div class="row" th:object="${business}">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5"
                     width="250px"
                     src="/img/business-profile1.png"><span
                    class="font-weight-bold" th:text="${business.name}"></span><span
                    class="text-black-50" th:text="${business.email}"></span><span> </span>
            </div>
        </div>
        <div class=" col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Информация за Бизнеса</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Име</label>
                        <p type="text" class="text-success" th:text="*{name}">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Address</label>
                        <p type="text"
                           class="text-success" th:text="*{address}"></div>
                    <div class="col-md-12"><label class="labels">City</label>
                        <p type="text" class="text-success"
                           th:text="*{city}"></p></div>
                    <div class="col-md-12"><label class="labels">Email</label>
                        <p type="email"
                           class="text-success" th:text="*{email}"></div>
                    <div class="col-md-12"><label class="labels">Description</label>
                        <p type="email"
                           class="text-success" th:text="*{description}"></div>
                </div>
            </div>

        </div>
    </div>
</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
