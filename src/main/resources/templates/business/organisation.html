<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="@{/index}"> Education Home </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>
<a th:href="@{/business-user}" class="btn btn-primary">search</a>
<div class="container" th:action="@{/business/organisation}" >
    <div class="row">
        <h4>Информация за потребител: </h4>

        <div class="row">
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>E-mail</th>
            <th>Name</th>
            <th>Description</th>
            <th>City</th>
            <th>Address</th>
        </tr>
        </thead>
        <tbody class = "text-primary" th:object="${business}">
        <tr th:each="bu: ${list}">
            <tr >
            <td th:text="*{email}"></td>
            <td th:text="*{name}"></td>
            <td th:text="*{description}"></td>
            <td th:text="*{city}"></td>
            <td th:text="*{address}"></td>
        </tr>
        </tbody>
    </table>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
crossorigin="anonymous"></script>
</body>
</html>
