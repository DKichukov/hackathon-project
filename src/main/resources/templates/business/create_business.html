<div class="container">
    <div class="row">
        <div class="cool-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Create New Business</h1>
            <div class="card-body">

                <form th:action="@{/submit-business}" th:object="${business}" method="POST">
                  <div>
                    <div class="form-group p-1">
                        <input type="hidden" th:field="*{id}"/>
                        <div class="form-group p-1">
                            <label> E-mail</label>
                            <input
                                    type="text"
                                    name="email"
                                    th:field="*{email}"
                                    class="form-control"
                                    placeholder="Enter email"
                            />
                        </div>
<!--                        <div class="form-group p-1">-->
<!--                            <label> Password</label>-->
<!--                            <input-->
<!--                                    type="password"-->
<!--                                    name="password"-->
<!--                                    th:field="*{password}"-->
<!--                                    class="form-control"-->
<!--                                    placeholder="Enter password"-->
<!--                            />-->
<!--                        </div> -->
                        <label>Name</label>
                        <input
                                type="text"
                                name="name"
                                th:field="*{name}"
                                class="form-control"
                                placeholder="Enter name"
                        />
                    </div>

                    <div class="form-group p-1">
                        <label> Description</label>
                        <input
                                type="text"
                                name="description"
                                th:field="*{description}"
                                class="form-control"
                                placeholder="Enter description"
                        />
                    </div>

                   
                    <div class="form-group p-1">
                        <label>City</label>
                        <input
                                type="text"
                                name="city"
                                th:field="*{city}"
                                class="form-control"
                                placeholder="Enter city"
                        />
                    </div>
                    <div class="form-group p-1">
                        <label>Address</label>
                        <input
                                type="text"
                                name="address"
                                th:field="*{address}"
                                class="form-control"
                                placeholder="Enter address"
                        />
                        
                    </div>

                    <div class="form-group p-1" th:object="${user}">
                      <div class="form-group p-1">
                          <label>Password</label>
                          <input
                                  type="text"
                                  name="password"
                                  th:field="*{password}"
                                  class="form-control"
                                  placeholder="Enter password"
                          />
                    </div>
                                       
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                  </div>
                </form>
            </div>
        </div>
    </div>
</div>
