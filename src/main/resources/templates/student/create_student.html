<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="EN">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->

            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Student Management</a>
            </li>
        </ul>
    </div> -->
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="cool-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Create New Student</h1>
            <div class="card-body">

                <form th:action="@{/submit-student}" th:object="${student}" method="POST">
                    <div class="form-group p-1">
                        <input type="hidden" th:field="*{id}"/>
                        <label>First name</label>
                        <input
                                type="text"
                                name="firstName"
                                th:field="*{firstName}"
                                class="form-control"
                                placeholder="Enter Student First Name"
                        />
                    </div>

                    <div class="form-group p-1">
                        <label> Last name</label>
                        <input
                                type="text"
                                name="lastName"
                                th:field="*{lastName}"
                                class="form-control"
                                placeholder="Enter Student Last Name"
                        />
                    </div>

                    <div class="form-group p-1">
                        <label> E-mail</label>
                        <input
                                type="text"
                                name="email"
                                th:field="*{email}"
                                class="form-control"
                                placeholder="Enter Student email address"
                        />
                    </div>
                    <div class="form-group p-1">
                        <label>Age</label>
                        <input
                                type="text"
                                name="age"
                                th:field="*{age}"
                                class="form-control"
                                placeholder="Enter your age"
                        />
                    </div>
                    <div class="form-group p-1">
                        <label>City</label>
                        <input
                                type="text"
                                name="city"
                                th:field="*{city}"
                                class="form-control"
                                placeholder="Enter city"
                        />
                        
                    </div>
                    <div class="form-group p-1">
                        <label>Status</label>
                        <select th:type="text" th:field="*{status}">
                            <option th:each="stat : ${statusList}"
                                    th:text="${stat.status}"
                                    th:value="${stat}"></option>
                        </select>
                    </div>
                    
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"

</body>
</html>
